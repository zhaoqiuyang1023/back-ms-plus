<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <title>用户添加</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="format-detection" content="telephone=no">
    <script th:src="@{/static/layui/layui.js}"></script>
    <link rel="stylesheet" th:href="@{/static/layui/css/layui.css}">
    <link rel="stylesheet" href="../../../static/layui/css/layui.css" media="all"/>
</head>
<body class="childrenBody">
<fieldset class="layui-elem-field">
    <legend>用户检索</legend>
    <div class="layui-field-box">
        <form class="layui-form">
            <div class="layui-inline" style="width: 15%">
                <input type="text" value="" name="s_key" placeholder="可以输入登录名/邮箱/手机号" class="layui-input search_input">
            </div>
            <div class="layui-inline">
                <a class="layui-btn" lay-submit="" lay-filter="searchForm">查询</a>
            </div>
            <div class="layui-inline">
                <a class="layui-btn layui-btn-normal" data-type="addUser">添加用户</a>
            </div>
            <div class="layui-inline">
                <a class="layui-btn layui-btn-danger" data-type="deleteSome">批量停用</a>
            </div>
        </form>
    </div>
</fieldset>

<div class="layui-form users_list">
    <table class="layui-table" id="userTable" lay-filter="demo"></table>

    <script type="text/html" id="userStatus">
        <!-- 这里的 checked 的状态只是演示 -->
        {{#  if(d.delFlag == false){ }}
        <span class="layui-badge layui-bg-green">正常</span>
        {{#  } else { }}
        <span class="layui-badge layui-bg-gray">停用</span>
        {{#  } }}
    </script>
    <script type="text/html" id="barDemo">
        <a class="layui-btn layui-btn-xs" lay-event="edit">编辑</a>
        <a class="layui-btn layui-btn-danger layui-btn-xs" lay-event="del">停用</a>
    </script>
</div>
<div id="page"></div>
<script th:inline="none">
    layui.use(['layer', 'form', 'table'], function () {
        var layer = layui.layer,
            $ = layui.jquery,
            form = layui.form,
            table = layui.table,
            t;                  //表格数据变量
        t = {
            elem: '#userTable',
            url: '/admin/user/list',
            method: 'post',
            page: { //支持传入 laypage 组件的所有参数（某些参数除外，如：jump/elem） - 详见文档
                layout: ['limit', 'count', 'prev', 'page', 'next', 'skip'], //自定义分页布局
                //,curr: 5 //设定初始在第 5 页
                groups: 2, //只显示 1 个连续页码
                first: "首页", //显示首页
                last: "尾页", //显示尾页
                limits: [3, 10, 20, 30]
            },
            cols: [[
                {field: "loginName", title: "登录名称", width: '10%'},
                {field: 'nickName', title: '昵称(真名)', width: '10%'},
                {field: 'email', title: '邮箱', width: '16%'},
                {field: 'tel', title: '电话', width: '12%'},
                {field: 'locked', title: '会员状态', width: '12%', templet: '#userStatus'},
                {field: 'createDate', title: '创建时间', width: '18%'}, //单元格内容水平居中
                {fixed: 'right', align: 'center',width: '15%', toolbar: '#barDemo'}
            ]]
        };
        table.render(t);

        //监听工具条
        table.on('tool(demo)', function (obj) {
            var data = obj.data;
            if (obj.event === 'edit') {
                var editIndex = layer.open({
                    title: "编辑用户",
                    type: 2,
                    content: "/admin/user/edit?id=" + data.id,
                    success: function (layero, index) {
                        setTimeout(function () {
                            layer.tips('点击此处返回会员列表', '.layui-layer-setwin .layui-layer-close', {
                                tips: 3
                            });
                        }, 500);
                    }
                });
                //改变窗口大小时，重置弹窗的高度，防止超出可视区域（如F12调出debug的操作）
                $(window).resize(function () {
                    layer.full(editIndex);
                });
                layer.full(editIndex);
            }
            if (obj.event === "del") {
                layer.confirm("你确定要停用该用户么？", {btn: ['是的,我确定', '我再想想']},
                    function () {
                        $.post("/admin/user/delete", {"id": data.id}, function (res) {
                            if (res.success) {
                                layer.msg("停用成功", {time: 1000}, function () {
                                    table.reload('userTable', t);
                                });
                            } else {
                                layer.msg(res.message);
                            }

                        });
                    }
                )
            }
        });

        //功能按钮
        var active = {
            addUser: function () {
                var addIndex = layer.open({
                    title: "添加会员",
                    type: 2,
                    content: "/admin/user/add",
                    success: function (layero, addIndex) {
                        setTimeout(function () {
                            layer.tips('点击此处返回会员列表', '.layui-layer-setwin .layui-layer-close', {
                                tips: 3
                            });
                        }, 500);
                    }
                });
                //改变窗口大小时，重置弹窗的高度，防止超出可视区域（如F12调出debug的操作）
                $(window).resize(function () {
                    layer.full(addIndex);
                });
                layer.full(addIndex);
            },
            deleteSome: function () {                        //批量停用
                var checkStatus = table.checkStatus('userTable'),
                    data = checkStatus.data;
                if (data.length > 0) {
                    console.log(JSON.stringify(data));
                    for (var i = 0; i < data.length; i++) {
                        var d = data[i];
                        if (d.id === 1) {
                            layer.msg("不能停用超级管理员");
                            return false;
                        }
                    }
                    layer.confirm("你确定要停用这些用户么？", {btn: ['是的,我确定', '我再想想']},
                        function () {
                            var deleteindex = layer.msg('停用中，请稍候', {icon: 16, time: false, shade: 0.8});
                            $.ajax({
                                type: "POST",
                                url: "/admin/user/deleteSome",
                                dataType: "json",
                                contentType: "application/json",
                                data: JSON.stringify(data),
                                success: function (res) {
                                    layer.close(deleteindex);
                                    if (res.success) {
                                        layer.msg("停用成功", {time: 1000}, function () {
                                            table.reload('userTable', t);
                                        });
                                    } else {
                                        layer.msg(res.message);
                                    }
                                }
                            });
                        }
                    )
                } else {
                    layer.msg("请选择需要停用的用户", {time: 1000});
                }
            }
        };

        $('.layui-inline .layui-btn').on('click', function () {
            var type = $(this).data('type');
            active[type] ? active[type].call(this) : '';
        });

        //搜索
        form.on("submit(searchForm)", function (data) {
            t.where = data.field;
            table.reload('userTable', t);
            return false;
        });

    });
</script>
</body>
</html>
