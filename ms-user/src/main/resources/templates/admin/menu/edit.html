<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <title>菜单添加--layui后台管理模板</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="format-detection" content="telephone=no">

    <link rel="stylesheet" href="../../../static/layui/css/layui.css" th:href="@{/static/layui/css/layui.css}"
          media="all">
    <link rel="stylesheet" href="../../../static/colorpicker/colpick.css" th:href="@{/static/colorpicker/colpick.css}"
          media="all">
    <script src="../../../static/layui/layui.js" th:src="@{/static/layui/layui.js}"></script>

    <style type="text/css">
        .layui-form-item .layui-inline {
            width: 33.333%;
            float: left;
            margin-right: 0;
        }

        @media (max-width: 1240px) {
            .layui-form-item .layui-inline {
                width: 100%;
                float: none;
            }
        }

        .layui-form-item .role-box {
            position: relative;
        }

        .layui-form-item .role-box .jq-role-inline {
            height: 100%;
            overflow: auto;
        }

        .color-box {
            float: left;
            width: 30px;
            height: 30px;
            margin: 5px;
            border: 1px solid white;
        }
    </style>
    <script src="../../../static/js/jquery.min.js"></script>
</head>
<body class="childrenBody">
<form class="layui-form" style="width:80%;">
    <input th:value="${menu.id}"  placeholder="菜单id" name="id" class="layui-input layui-hide"/>
    <input th:value="${menu.level}"  placeholder="菜单等级" name="level" class="layui-input layui-hide"/>
    <th:block th:if="${parentMenu!=null}">
        <input th:value="${parentMenu.level}"  placeholder="父菜单等级" name="level" class="layui-input layui-hide"/>
        <input th:value="${parentMenu.id}"  placeholder="父菜单id" name="parentId" class="layui-input layui-hide"/>
        <div class="layui-form-item">
            <label class="layui-form-label">父菜单名称</label>
            <div class="layui-input-block">
                <input th:value="${parentMenu.name}" disabled placeholder="菜单" class="layui-input"/>
            </div>
        </div>
    </th:block>
    <div class="layui-form-item">
        <label class="layui-form-label">菜单名称</label>
        <div class="layui-input-block">
            <input type="text" th:value="${menu.name}" class="layui-input" name="name" lay-verify="required"
                   placeholder="请输入菜单名称">
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">菜单背景色</label>
        <div class="layui-input-block">
            <input type="hidden" class="layui-input" name="bgColor" th:value="${menu.bgColor}">
            <div class="color-box"></div>
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">菜单地址</label>
        <div class="layui-input-block">
            <input type="text" class="layui-input" th:value="${menu.href}" name="href" placeholder="请输入菜单地址">
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">菜单图标</label>
        <div class="layui-input-block">
            <input type="hidden" class="layui-input" name="icon" id="iconValue" th:value="${menu.icon}"
                   placeholder="请选择菜单图标">
            <div class="layui-input-inline" style="width: 100px;">
                <i class="layui-icon" id="realIcon" style="display: none;font-size: 50px"></i>
            </div>
            <div class="layui-input-inline" style="width: 100px;">
                <a class="layui-btn layui-btn-normal" id="selectIcon">我来选择一个图标</a>
            </div>
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">左侧菜单栏是否显示</label>
        <div class="layui-input-block">
            <input type="checkbox" name="isShow" lay-skin="switch" th:checked="${menu.isShow}" lay-text="是|否" checked>
        </div>
    </div>
    <div class="layui-form-item">
        <div class="layui-input-block">
            <button class="layui-btn" lay-submit="" lay-filter="add">立即提交</button>
            <button type="reset" class="layui-btn layui-btn-primary">重置</button>
        </div>
    </div>
</form>


<script src="../../../static/colorpicker/colpick.js" th:src="@{/static/colorpicker/colpick.js}"></script>

<script>
    var iconShow, $;
    layui.use(['form', 'jquery', 'layer'], function () {
        var form = layui.form,
            layer = layui.layer;
        $ = layui.jquery;

        $('.color-box').colpick({
            colorScheme: 'dark',
            layout: 'rgbhex',
            color: 'ff8800',
            onSubmit: function (hsb, hex, rgb, el) {
                $(el).css('background-color', '#' + hex);
                $(el).colpickHide();
                $("input[name='bgColor']").val("#" + hex);
            }
        }).css('background-color', '#ff8800');

        $(function () {
            $("#realIcon").show().html($("#iconValue").val());
            $("#iconValue").val($("#iconValue").val());
        });

        //选择图标
        $("#selectIcon").on("click", function () {
            iconShow = layer.open({
                type: 2,
                title: '选择图标',
                shadeClose: true,
                content: '/static/icon/page/icon.html'
            });
            layer.full(iconShow);
        });

        form.on("submit(add)", function (data) {
            //判断左侧是否显示
            if (undefined !== data.field.isShow && null != data.field.isShow) {
                data.field.isShow = true;
            } else {
                data.field.isShow = false;
            }
            var loadIndex = layer.load(2, {
                shade: [0.3, '#333']
            });
            $.post("/admin/menu/save", data.field, function (res) {
                layer.close(loadIndex);
                if (res.success) {
                    parent.layer.msg("菜单修改成功!", {time: 1500}, function () {
                        //刷新父页面
                        parent.location.reload();
                        parent.parent.location.reload();
                    });
                } else {
                    layer.msg(res.message);
                }
            });
            return false;
        });

    });
</script>
</body>
</html>
