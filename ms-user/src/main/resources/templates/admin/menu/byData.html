<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <title>layui</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <script src="../../../static/layui/layui.js" th:src="@{/static/layui/layui.js}"></script>
    <link rel="stylesheet" href="../../../static/layui/css/layui.css" th:href="@{/static/layui/css/layui.css}"  media="all">
    <link rel="stylesheet" href="../../../static/module/treetable-lay/treetable.css" th:href="@{/static/module/treetable-lay/treetable.css}"  media="all">
    <script  href="../../../static/module/treetable-lay/treetable.js" th:href="@{/static/module/treetable-lay/treetable.js}"></script>
</head>
<body>
<div class="layui-container layui-text">
    <br><br>
    <a class="layui-btn layui-btn-normal" href="index.html">&lt;&lt;返回</a>
    &nbsp;&nbsp;
    <div class="layui-btn-group">
        <button class="layui-btn" id="btn-expand">全部展开</button>
        <button class="layui-btn" id="btn-fold">全部折叠</button>
        <button class="layui-btn" id="btn-refresh">刷新表格</button>
    </div>

    <table id="table1" class="layui-table" lay-filter="table1"></table>

</div>
<!-- 操作列 -->
<script type="text/html" id="oper-col">
    <a class="layui-btn layui-btn-primary layui-btn-xs" lay-event="edit">修改</a>
    <a class="layui-btn layui-btn-danger layui-btn-xs" lay-event="del">删除</a>
</script>

<script src="../../../static/layui/layui.js"></script>
<script>
    layui.config({
        base: '../../../static/module/'
    }).extend({
        treetable: 'treetable-lay/treetable'
    }).use(['layer', 'table', 'treetable'], function () {
        var $ = layui.jquery;
        var table = layui.table;
        var layer = layui.layer;
        var treetable = layui.treetable;

        // 渲染表格
        var renderTable = function () {
            layer.load(2);
            treetable.render({
                    treeColIndex: 1,
                    treeSpid: -1,
                    treeIdName: 'id',
                    treePidName: 'pid',
                    treeDefaultClose: false,
                    treeLinkage: false,
                    elem: '#table1',
                    data: [
    {
      "id": 1,
      "name": "xx",
      "sex": "male",
      "pid": -1
    },
    {
      "id": 2,
      "name": "xx",
      "sex": "male",
      "pid": 1
    },
    {
      "id": 3,
      "name": "xx",
      "sex": "male",
      "pid": 1
    },
    {
      "id": 4,
      "name": "xx",
      "sex": "male",
      "pid": 1
    },
    {
      "id": 5,
      "name": "xx",
      "sex": "male",
      "pid": -1
    },
    {
      "id": 6,
      "name": "xx",
      "sex": "male",
      "pid": 5
    },
    {
      "id": 7,
      "name": "xx",
      "sex": "male",
      "pid": 5
    },
    {
      "id": 8,
      "name": "xx",
      "sex": "male",
      "pid": 6
    },
    {
      "id": 9,
      "name": "xx",
      "sex": "male",
      "pid": 6
    },
    {
      "id": 10,
      "name": "xx",
      "sex": "male",
      "pid": 9
    },
    {
      "id": 11,
      "name": "xx",
      "sex": "male",
      "pid": 9
    }
  ],
                    page: false,
                    cols: [[
                        {type: 'numbers'},
                        {field: 'name', title: 'name'},
                        {field: 'id', title: 'id'},
                        {field: 'sex', title: 'sex'},
                        {field: 'pid', title: 'pid'},
                        {templet: '#oper-col', title: 'oper'}
                    ]],
                    done: function () {
                        layer.closeAll('loading');
                    }
                });
        };

        renderTable();

        $('#btn-expand').click(function () {
            treetable.expandAll('#table1');
        });

        $('#btn-fold').click(function () {
            treetable.foldAll('#table1');
        });

        $('#btn-refresh').click(function () {
            renderTable();
        });

        //监听工具条
        table.on('tool(table1)', function (obj) {
            var data = obj.data;
            var layEvent = obj.event;

            if (layEvent === 'del') {
                layer.msg('删除' + data.id);
            } else if (layEvent === 'edit') {
                layer.msg('修改' + data.id);
            }
        });
    });
</script>
</body>
</html>
