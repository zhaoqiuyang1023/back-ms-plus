<script>


    layui.use(['form', 'jquery', 'layer'], function () {
        let form = layui.form,
            $ = layui.jquery,
            layer = layui.layer;

        form.on('checkbox(roleMenu)', function (data) {
            // let children = $(data.elem).children();
            // let parents = $(data.elem).parents('input[type="checkbox"]');
            // console.log(parents.length);
            if (data.elem.checked) {//勾选的时候的动作,父栏目层级全部勾选
                findParent(data.elem);
            } else { //取消选择的时候，子栏目层级全部取消选择
                for (let child of children) {
                    let checkboxs = child.find('input[type="checkbox"]');
                    checkboxs.each(function (index, item) {
                        item.checked = data.elem.checked;
                    });
                }
            }

            form.render('checkbox');
        });

        function findParent(item) {
            let id = $(item).getAttribute("parentId");
            var doc = document.getElementById(id);
            if (doc != null) {
                item.checked = true;
                findParent(item);
            }
        }
        function findChild(item) {
            let id = $(item).getAttribute("id");

            let kids=$("input[parentId="+id+"]");
            for (let kid of kids){
                kid.checked = false;
                findChild(kid)
            }
        }

        form.on('submit(editRole)', function (data) {
            let sysMenus = [];

            let c = $('form').find('input[type="checkbox"]');
            c.each(function (index, item) {
                let sysMenu = {
                    "id": "",
                };
                if (item.checked) {
                    sysMenu.id = parseInt(item.value);
                    sysMenus.push(sysMenu);
                }
            });
            data.field.sysMenus = sysMenus;
            let loadIndex = layer.load(2, {
                shade: [0.3, '#333']
            });
            console.log(JSON.stringify(data.field));
            $.ajax({
                type: "POST",
                url: "/admin/role/save",
                dataType: "json",
                contentType: "application/json",
                data: JSON.stringify(data.field),
                success: function (res) {
                    layer.close(loadIndex);
                    if (res.success) {
                        parent.layer.msg("修改成功！", {time: 500}, function () {
                            //刷新父页面
                            parent.location.reload();
                        });
                    } else {
                        layer.msg(res.message);
                    }
                },
                error: function (error) {
                    layer.msg("请求出错");
                    layer.close(loadIndex);
                }
            });
            return false;
        });
    });
</script>
