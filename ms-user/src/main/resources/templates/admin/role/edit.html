<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <title>角色修改--layui后台管理模板</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="format-detection" content="telephone=no">
    <script th:src="@{/static/layui/layui.js}"></script>
    <link rel="stylesheet" th:href="@{/static/layui/css/layui.css}">
    <link rel="stylesheet" href="../../../static/layui/css/layui.css" media="all"/>
    <style type="text/css">
        .layui-form-item .layui-inline {
            min-width: 15%;
            float: left;
            margin-right: 0
        }

        .layui-form-item .role-box {
            position: relative;
        }
    </style>
</head>
<body class="childrenBody">

<form class="layui-form">
    <input name="id" type="hidden" value="${role.id}">
    <div class="layui-form-item">
        <fieldset class="layui-elem-field layui-field-title" style="margin-top: 30px;margin-left: 10px;">
            <legend>角色名称(<span style="color:red">*</span>)</legend>
        </fieldset>
    </div>
    <div class="layui-form-item">
        <div class="layui-input-block" style="width: 80%">
            <input type="text" class="layui-input" name="name" style="margin-top: 30px;" th:value="${sysRole.name}"
                   lay-verify="required" placeholder="请想一个角色名称">
        </div>
    </div>
    <div class="layui-form-item">
        <fieldset class="layui-elem-field layui-field-title" style="margin-top: 30px;margin-left: 10px;">
            <legend>备注</legend>
        </fieldset>
    </div>
    <div class="layui-form-item layui-form-text">
        <div class="layui-input-block" style="width: 80%">
            <textarea placeholder="一些可有可无的备注罢了.." name="remarks" th:text="${sysRole.remarks}"
                      class="layui-textarea"></textarea>
        </div>
    </div>
    <div class="layui-form-item">
        <fieldset class="layui-elem-field layui-field-title" style="margin-top: 30px;margin-left: 10px;">
            <legend>请分配角色权限</legend>
        </fieldset>
    </div>
    <div class="layui-form-item">

        <span th:each="menu,index : ${menus}">
            <fieldset th:each="myMenu,index : ${sysRole.sysMenus}">
                       <legend th:if="menu.id==myMenu.id">
                           <input type="checkbox" th:value="${menu.id}" th:checked="menu.id==myMenu.id"
                                  th:attr="data-parentIds=${menu.parentIds},title=${menu.name}"
                                  lay-filter="roleMenu"/>
                       </legend>
                        <legend th:if="menu.id!=myMenu.id">
                           <input type="checkbox" th:value="${menu.id}" th:checked="menu.id==myMenu.id"
                                  th:attr="data-parentIds=${menu.parentIds},title=${menu.name}"
                                  lay-filter="roleMenu"/>
                       </legend>
                      <div class="layui-field-box">
                        <ul style="padding: 0 15px">
                            <span th:each="child,index:${menu.childSysMenus}">
                                 <span th:each="myChild,index:${myMenu.childSysMenus}">
                                 <input th:checked="child.id==myChild.id" class="layui-field-box" style="float: left"
                                        type="checkbox" name="roles"
                                        th:attr="title=${child.name}" th:value="${child.id}" lay-filter="role"/>

                                <input th:checked="child.id!=myChild.id" class="layui-field-box" style="float: left"
                                       type="checkbox" name="roles"
                                       th:attr="title=${child.name}" th:value="${child.id}" lay-filter="role"/>
                                 </span>
                            </span>
                        </ul>
                     </div>
            </fieldset>
        </span>

    </div>
    <div class="layui-form-item" style="padding-left: 30%;">
        <div class="layui-input-block">
            <button class="layui-btn" lay-submit="" lay-filter="editRole">我要修改</button>
            <button class="layui-btn layui-btn-primary">我不改了</button>
        </div>
    </div>
</form>
<script>

    layui.use(['form', 'jquery', 'layer'], function () {
        var form = layui.form,
            $ = layui.jquery,
            layer = layui.layer;

        // form.on('checkbox(roleMenu)', function (data) {
        //     var v = data.elem.getAttribute("data-parentIds"),
        //         myarr = v.split(",");
        //     var child = $(data.elem).parents('form').find('input[type="checkbox"]');
        //     if (data.elem.checked) {//勾选的时候的动作,父栏目层级全部勾选
        //         child.each(function (index, item) {
        //             if (myarr.contains(item.value)) {
        //                 item.checked = data.elem.checked;
        //             }
        //         });
        //     } else { //取消选择的时候，子栏目层级全部取消选择
        //         child.each(function (index, item) {
        //             //获取每一个checkbox的 父栏目ID组
        //             var r = item.getAttribute("data-parentIds"),
        //                 noarr = r.split(",");
        //             if (noarr.contains(data.value)) {
        //                 item.checked = data.elem.checked;
        //             }
        //         });
        //     }
        //     form.render('checkbox');
        // });
        form.on('submit(addRole)', function (data) {
            let sysMenus = [];

            let c = $('form').find('input[type="checkbox"]');
            c.each(function (index, item) {
                let sysMenu = {
                    "id": "",
                };
                if (item.checked) {
                    sysMenu.id = parseInt(item.value);
                    sysMenus.push(sysMenu);
                }
            });
            data.field.sysMenus = sysMenus;
            let loadIndex = layer.load(2, {
                shade: [0.3, '#333']
            });
            $.ajax({
                type: "POST",
                url: "/admin/role/add",
                dataType: "json",
                contentType: "application/json",
                data: JSON.stringify(data.field),
                success: function (res) {
                    layer.close(loadIndex);
                    if (res.success) {
                        parent.layer.msg("用户添加成功！", {time: 500}, function () {
                            //刷新父页面
                            parent.location.reload();
                        });
                    } else {
                        layer.msg(res.message);
                    }
                },
                error: function (error) {
                    layer.msg(error.toLocaleString());
                    layer.close(loadIndex);
                }
            });
            return false;
        });
    });
</script>
</body>
</html>
