<script type="text/javascript" src="${base}/static/layui/layui.js"></script>
<!-- æ³¨æ„ï¼šå¦‚æœä½ ç›´æ¥å¤åˆ¶æ‰€æœ‰ä»£ç åˆ°æœ¬åœ°ï¼Œä¸Šè¿°jsè·¯å¾„éœ€è¦æ”¹æˆä½ æœ¬åœ°çš„ -->
<script>
    Array.prototype.contains = function (needle) {
        for (i in this) {
            if (this[i] == needle) return true;
        }
        return false;
    };
    layui.use(['form', 'layer', 'jquery'], function () {
        var form = layui.form,
            layer = layui.layer,
            $ = layui.jquery;
        form.on('checkbox(roleMenu)', function (data) {
            var v = data.elem.getAttribute("data-parentIds"),
                myarr = v.split(",");
            var child = $(data.elem).parents('form').find('input[type="checkbox"]');
            if (data.elem.checked) {//å‹¾é€‰çš„æ—¶å€™çš„åŠ¨ä½œ,çˆ¶æ ç›®å±‚çº§å…¨éƒ¨å‹¾é€‰
                child.each(function (index, item) {
                    if (myarr.contains(item.value)) {
                        item.checked = data.elem.checked;
                    }
                });
            } else { //å–æ¶ˆé€‰æ‹©çš„æ—¶å€™ï¼Œå­æ ç›®å±‚çº§å…¨éƒ¨å–æ¶ˆé€‰æ‹©
                child.each(function (index, item) {
                    //è·å–æ¯ä¸€ä¸ªcheckboxçš„ çˆ¶æ ç›®IDç»„
                    var r = item.getAttribute("data-parentIds"),
                        noarr = r.split(",");
                    if (noarr.contains(data.value)) {
                        item.checked = data.elem.checked;
                    }
                });
            }
            form.render('checkbox');
        });
        form.on('submit(addRole)', function (data) {
            var menus = [];
            var c = $('form').find('input[type="checkbox"]');
            c.each(function (index, item) {
                var m = {};
                if (item.checked) {
                    m.id = parseInt(item.value);
                    menus.push(m);
                }
            });
            data.field.menuSet = menus;
            var loadIndex = layer.load(2, {
                shade: [0.3, '#333']
            });
            $.ajax({
                type: "POST",
                url: "${base}/admin/system/role/add",
                dataType: "json",
                contentType: "application/json",
                data: JSON.stringify(data.field),
                success: function (res) {
                    layer.close(loadIndex);
                    if (res.success) {
                        parent.layer.msg("ç”¨æˆ·æ·»åŠ æˆåŠŸï¼", {time: 1000}, function () {
                            //åˆ·æ–°çˆ¶é¡µé¢
                            parent.location.reload();
                        });
                    } else {
                        layer.msg(res.message);
                    }
                }
            });
            return false;
        });
    });
</script>
