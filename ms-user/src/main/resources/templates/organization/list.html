<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <title>用户总数--layui后台管理模板</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="format-detection" content="telephone=no">
    <script th:src="@{/static/layui/layui.js}"></script>
    <link rel="stylesheet" th:href="@{/static/layui/css/layui.css}">
    <link rel="stylesheet" href="../../../static/layui/css/layui.css" media="all"/>
</head>
<body class="childrenBody">
<fieldset class="layui-elem-field">
    <legend>功能检索</legend>
    <div class="layui-field-box">
        <form class="layui-form">
            <div class="layui-inline">
                <input type="text" value="" name="name" placeholder="可以输入功能名" class="layui-input search_input">
            </div>
            <div class="layui-input-inline">
                <a class="layui-btn" lay-submit="" lay-filter="searchForm">查询</a>
            </div>
        </form>
    </div>

    <div id="password" class="layui-form-item">
        <label class="layui-form-label">请输入密码</label>
        <div class="layui-input-block">
            <input type="text"  name="password" lay-verify="title" autocomplete="off"
                   placeholder="请输入密码" class="layui-input">
        </div>

        <div class="layui-input-block">
            <button class="layui-btn" id="button">确定</button>
        </div>
    </div>
</fieldset>
<div class="layui-form">
    <table class="layui-table" id="test" lay-filter="demo"></table>
    <script type="text/html" id="orgStatus">
        <!-- 这里的 checked 的状态只是演示 -->
        {{#  if(d.locked== false){ }}
        <span class="layui-badge layui-bg-green">正常</span>
        {{#  } else { }}
        <span class="layui-badge layui-bg-red">停用</span>
        {{#  } }}
    </script>
    <script type="text/html" id="barDemo">
        <a class="layui-btn layui-btn-xs" lay-event="edit">编辑</a>
        <a class="layui-btn layui-btn-danger layui-btn-xs" lay-event="del">删除</a>
        <a class="layui-btn layui-btn-danger layui-btn-xs" lay-event="clean">清除单据信息</a>
    </script>
</div>
<div id="page"></div>
<script th:inline="none">
    layui.use(['layer', 'form', 'table'], function () {
        var layer = layui.layer,
            $ = layui.jquery,
            form = layui.form,
            table = layui.table,
            t;              //表格变量


        $("#button").on('click', function () {



        });

        //监听工具条
        table.on('tool(demo)', function (obj) {
            var data = obj.data;
            if (obj.event === 'edit') {
                var editIndex = layer.open({
                    title: "编辑功能",
                    type: 2,
                    content: "/organization/edit/" + data.id,
                    success: function (layero, index) {
                        setTimeout(function () {
                            layer.tips('点击此处返回功能列表', '.layui-layer-setwin .layui-layer-close', {
                                tips: 3
                            });
                        }, 500);
                    }
                });
                //改变窗口大小时，重置弹窗的高度，防止超出可视区域（如F12调出debug的操作）
                $(window).resize(function () {
                    layer.full(editIndex);
                });
                layer.full(editIndex);
            }
            if (obj.event === "del") {

                // layer.confirm("你确定要删除该公司信息吗，删除将不能恢复？", {btn: ['是的,我确定', '我再想想']},
                //
                // )
                layer.prompt({title: '输入口令，并确认', formType: 1}, function(pass, index){

                    $.post("/organization/delete", {"id": data.id,"password": pass}, function (res) {
                        if (res.success) {
                            layer.msg("删除成功", {time: 500}, function () {
                                table.reload('test', t);
                            });
                        } else {
                            layer.msg(res.message);
                        }
                    });
                    layer.close(index);
                });
            }
            if (obj.event === "clean") {
                layer.confirm("你确定要清除单据信息吗？", {btn: ['是的,我确定', '我再想想']},
                    function () {
                        $.post("/organization/clean", {"id": data.id}, function (res) {
                            if (res.success) {
                                layer.msg("删除成功", {time: 500}, function () {
                                    table.reload('test', t);
                                });
                            } else {
                                layer.msg(res.message);
                            }

                        });
                    }
                )
            }
        });

        t = {
            elem: '#test',
            even: true,
            url: '/organization/list',
            method: 'post',
            page: { //支持传入 laypage 组件的所有参数（某些参数除外，如：jump/elem） - 详见文档
                layout: ['limit', 'count', 'prev', 'page', 'next', 'skip'], //自定义分页布局
                //,curr: 5 //设定初始在第 5 页
                groups: 2, //只显示 1 个连续页码
                first: "首页", //显示首页
                last: "尾页", //显示尾页
                limits: [3, 10, 20, 30]
            },
            cols: [[
                {field: 'id', title: 'ID', width: '20%'},
                {field: 'name', title: '公司名称', width: '15%'},
                {field: 'tel', title: "手机号", width: '10%'},
                {field: 'cutOffDate', title: '到期时间', width: '10%'},
                {field: 'createDate', title: '创建时间', width: '10%'},
                {field: 'locked', title: '状态', width: '5%', templet: '#orgStatus'},
                {title: '操作', fixed: 'right', width: '20%', align: 'center', toolbar: '#barDemo'}
            ]]
        };
        table.render(t);

        var active = {
            addUser: function () {
                addIndex = layer.open({
                    title: "添加功能",
                    type: 2,
                    content: "/organization/add",
                    success: function (layero, addIndex) {
                        setTimeout(function () {
                            layer.tips('点击此处返回功能列表', '.layui-layer-setwin .layui-layer-close', {
                                tips: 3
                            });
                        }, 500);
                    }
                });
                //改变窗口大小时，重置弹窗的高度，防止超出可视区域（如F12调出debug的操作）
                $(window).resize(function () {
                    layer.full(addIndex);
                });
                layer.full(addIndex);
            },
        };

        $('.layui-inline .layui-btn').on('click', function () {
            var type = $(this).data('type');
            active[type] ? active[type].call(this) : '';
        });

        //搜索
        form.on("submit(searchForm)", function (data) {
            t.where = data.field;
            table.reload('test', t);
            return false;
        });

    });
</script>
</body>
</html>
