<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <title>权限修改--layui后台管理模板</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="format-detection" content="telephone=no">
    <script src="../../../static/layui/js/layui.js" th:src="@{/static/layui/layui.js}"></script>
    <link rel="stylesheet" th:href="@{/static/layui/css/layui.css}">
    <link rel="stylesheet" href="../../../static/layui/css/layui.css" media="all"/>
</head>
<body class="childrenBody">

<form class="layui-form">

    <input name="id" type="hidden" th:value="${user.id}">

    <fieldset class="layui-elem-field layui-field-title" style="margin-top: 50px;">
        <legend>用户信息</legend>
    </fieldset>

    <div class="layui-form-item">
        <label class="layui-form-label">登录名</label>
        <div class="layui-input-block">
            <input type="text" name="username" th:value="${user.username}" lay-verify="title"
                   autocomplete="off" placeholder="请输入标题" class="layui-input">
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">称呼</label>
        <div class="layui-input-block">
            <input type="text" name="nickName" th:value="${user.nickName}" lay-verify="title"
                   autocomplete="off" placeholder="请输入标题" class="layui-input">
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">手机号</label>
        <div class="layui-input-block">
            <input type="text" name="tel"  th:value="${user.tel}" lay-verify="title"
                   autocomplete="off" placeholder="请输入标题" class="layui-input">
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">管理员</label>
        <div class="layui-input-block">
            <input type="radio" disabled name="admin" value="false" title="是" th:checked="${user.admin==true}" >
            <input type="radio" disabled name="admin" value="true" title="否" th:checked="${user.admin==false}" >
        </div>
    </div>

    <form class="layui-form" action="" lay-filter="example">
        <div class="layui-form-item">
            <label class="layui-form-label">公司名称</label>
            <div class="layui-input-block">
                <input type="text"  disabled  th:value="${organization.name}" lay-verify="title" autocomplete="off"
                       placeholder="请输入标题" class="layui-input">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">公司手机号</label>
            <div class="layui-input-block">
                <input type="text"  disabled  th:value="${organization.tel}" lay-verify="title" autocomplete="off"
                       placeholder="请输入标题" class="layui-input">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">公司地址</label>
            <div class="layui-input-block">
                <input type="text"  disabled  th:value="${organization.address}" lay-verify="title"
                       autocomplete="off" placeholder="请输入标题" class="layui-input">
            </div>
        </div>

        <div class="layui-form-item">
            <label class="layui-form-label">到期时间</label>
            <div class="layui-inline">
                <input type="text"  disabled  th:value="${organization.cutOffDate}" class="layui-input"
                       id="test1" placeholder="yyyy-MM-dd">
            </div>
        </div>


        <div class="layui-form-item">
            <label class="layui-form-label">是否启用</label>
            <div class="layui-input-block">
                <input type="radio" name="locked" value="false" title="启动" th:checked="${user.locked==false}" >
                <input type="radio" name="locked" value="true" title="停用" th:checked="${user.locked==true}" >
            </div>
        </div>


        <div class="layui-form-item" style="padding-left: 30%;">
            <div class="layui-input-block">
                <button class="layui-btn" lay-submit="" lay-filter="editUser">立即提交</button>
            </div>
        </div>
    </form>
    <script>


        layui.use(['form', 'jquery', 'laydate', 'layer'], function () {
            let form = layui.form,
                $ = layui.jquery,
                laydate = layui.laydate,
                layer = layui.layer;
            laydate.render({
                elem: '#test1' //指定元素
                ,type: 'datetime'
            });

            form.on('submit(editUser)', function (data) {

                let loadIndex = layer.load(2, {
                    shade: [0.3, '#333']
                });
                console.log(JSON.stringify(data.field));
                $.ajax({
                    type: "POST",
                    url: "/appUser/update",
                    dataType: "json",
                    contentType: "application/json",
                    data: JSON.stringify(data.field),
                    success: function (res) {
                        layer.close(loadIndex);
                        if (res.success) {
                            parent.layer.msg("修改成功！", {time: 500}, function () {
                                //刷新父页面
                                parent.location.reload();
                            });
                        } else {
                            layer.msg(res.message);
                        }
                    },
                    error: function (error) {
                        layer.msg("请求出错");
                        layer.close(loadIndex);
                    }
                });
                return false;
            });
        });
    </script>
</body>
</html>
