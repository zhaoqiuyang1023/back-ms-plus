<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <title>后台管理</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <script th:src="@{/static/layui/layui.js}"></script>
    <link rel="stylesheet" href="../../../static/layui/css/layui.css" th:href="@{/static/layui/css/layui.css}">

    <!-- 注意：如果你直接复制所有代码到本地，上述css路径需要改成你本地的 -->
    <style type="text/css">
        .layui-form-item .layui-inline {
            min-width: 15%;
            float: left;
            margin-right: 0;
        }

        .layui-form-item {
            position: relative;
        }

    </style>
</head>
<body class="childrenBody">

<form class="layui-form">


    <fieldset class="layui-elem-field layui-field-title" style="margin-top: 50px;">
        <legend>公司信息</legend>
    </fieldset>

    <div class="layui-form-item">
        <label class="layui-form-label">管理员登录名</label>
        <div class="layui-input-block">
            <input type="text" name="username" lay-verify="title"
                   autocomplete="off" placeholder="请输入标题" class="layui-input">
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">管理员称呼</label>
        <div class="layui-input-block">
            <input type="text" name="nickName" lay-verify="title"
                   autocomplete="off" placeholder="请输入标题" class="layui-input">
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">管理员手机号</label>
        <div class="layui-input-block">
            <input type="text" name="tel" lay-verify="title"
                   autocomplete="off" placeholder="请输入标题" class="layui-input">
        </div>
    </div>

    <form class="layui-form" action="" lay-filter="example">
        <div class="layui-form-item">
            <label class="layui-form-label">公司名称</label>
            <div class="layui-input-block">
                <input type="text" name="organizationName" lay-verify="title" autocomplete="off"
                       placeholder="请输入标题" class="layui-input">
            </div>
        </div>
<!--        <div class="layui-form-item">-->
<!--            <label class="layui-form-label">公司地址</label>-->
<!--            <div class="layui-input-block">-->
<!--                <input type="text" name="address" lay-verify="title"-->
<!--                       autocomplete="off" placeholder="请输入标题" class="layui-input">-->
<!--            </div>-->
<!--        </div>-->

        <div class="layui-form-item">
            <label class="layui-form-label">到期时间</label>
            <div class="layui-inline">
                <input type="text" name="cutOffDate" class="layui-input"
                       id="test1" placeholder="yyyy-MM-dd">
            </div>
        </div>


        <div class="layui-form-item" style="padding-left: 30%;">
            <div class="layui-input-block">
                <button class="layui-btn" lay-submit="" lay-filter="appUser">立即提交</button>
                <button type="reset" class="layui-btn layui-btn-primary">重置</button>
            </div>
        </div>
    </form>

    <script>

        layui.use(['form', 'layer', 'laydate', 'jquery'], function () {
            var form = layui.form,
                layer = layui.layer,
                laydate=layui.laydate,
                $ = layui.jquery;
            laydate.render({
                elem: '#test1' //指定元素
                , type: 'datetime'
            });

            form.on('submit(appUser)', function (data) {
                console.log(JSON.stringify(data.field));
                $.ajax({
                    type: "POST",
                    url: "/appUser/register",
                    dataType: "json",
                    contentType: "application/json",
                    data: JSON.stringify(data.field),
                    success: function (res) {
                        if (res.success) {
                            parent.layer.msg("添加成功！", {time: 500}, function () {
                                //刷新父页面
                                parent.location.reload();
                            });
                        } else {
                            layer.msg(res.message);
                        }
                    },
                    error: function (error) {
                        layer.msg(error.toLocaleString());
                    }
                });
                return false;
            });
        });
    </script>
</body>
</html>
