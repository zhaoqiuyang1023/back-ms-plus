<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <title>后台管理</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <script th:src="@{/static/layui/layui.js}"></script>
    <link rel="stylesheet" href="../../../static/layui/css/layui.css" th:href="@{/static/layui/css/layui.css}">

    <!-- 注意：如果你直接复制所有代码到本地，上述css路径需要改成你本地的 -->
    <style type="text/css">
        .layui-form-item .layui-inline {
            min-width: 15%;
            float: left;
            margin-right: 0;
        }

        .layui-form-item {
            position: relative;
        }

    </style>
</head>
<body class="childrenBody">

<form class="layui-form">


    <fieldset class="layui-elem-field layui-field-title" style="margin-top: 40px;">
        <legend>AppVersion信息</legend>
    </fieldset>

    

    <div class="layui-form-item">
        <label class="layui-form-label">app版本号</label>
        <div class="layui-input-block">
            <input type="text" name='appVersionNo'
                   autocomplete="off" placeholder="app版本号" class="layui-input">
        </div>
    </div>

        
    
    <div class="layui-form-item">
        <label class="layui-form-label">app版本名称</label>
        <div class="layui-input-block">
            <input type="text" name='appVersionName'
                   autocomplete="off" placeholder="app版本名称" class="layui-input">
        </div>
    </div>

        
    
    <div class="layui-form-item">
        <label class="layui-form-label">下载地址</label>
        <div class="layui-input-block">
            <input type="text" name='appDownloadUrl'
                   autocomplete="off" placeholder="下载地址" class="layui-input">
        </div>
    </div>

        
    
    <div class="layui-form-item">
        <label class="layui-form-label">需要更新的公司如果all是1这个就忽略</label>
        <div class="layui-input-block">
            <input type="text" name='organizationId'
                   autocomplete="off" placeholder="需要更新的公司如果all是1这个就忽略" class="layui-input">
        </div>
    </div>


    
    <div class="layui-form-item">
        <label class="layui-form-label">强制更新1是强制更新</label>

        <div class="layui-input-block">
            <input type="radio" name="forceUpdate" value="true" checked="checked" title="强制更新">
            <input type="radio" name="forceUpdate" value="false" title="选择更新">
        </div>
    </div>

        
    
    <div class="layui-form-item">
        <label class="layui-form-label">全部更新</label>
        <div class="layui-input-block">
            <input type="radio" name="allUpdate" value="true" checked="checked" title="全部更新">
            <input type="radio" name="allUpdate" value="false" title="选择更新">
        </div>
    </div>

        
        <div class="layui-form-item">
        <label class="layui-form-label">创建时间</label>
        <div class="layui-inline">
            <input type="text" name='createDate' class="layui-input"
                   id="test1" placeholder="yyyy-MM-dd">
        </div>
    </div>
        
        <div class="layui-form-item">
        <label class="layui-form-label">开始时间</label>
        <div class="layui-inline">
            <input type="text" name='startTime' class="layui-input"
                   id="startTime" placeholder="yyyy-MM-dd">
        </div>
    </div>
        

    <div class="layui-form-item" style="padding-left: 30%;">
        <div class="layui-input-block">
            <button class="layui-btn" lay-submit="" lay-filter="appUser">立即提交</button>
            <button type="reset" class="layui-btn layui-btn-primary">重置</button>
        </div>
    </div>
</form>

<script>

    layui.use(['form', 'layer', 'laydate', 'jquery'], function () {
        var form = layui.form,
            layer = layui.layer,
            laydate = layui.laydate,
            $ = layui.jquery;
        laydate.render({
            elem: '#test1' //指定元素
            , type: 'datetime'
        });
        laydate.render({
            elem: '#startTime' //指定元素
            , type: 'datetime'
        });

        form.on('submit(appUser)', function (data) {
            console.log(JSON.stringify(data.field));
            $.ajax({
                type: "POST",
                url: "/appversion/add",
                dataType: "json",
                contentType: "application/json",
                data: JSON.stringify(data.field),
                success: function (res) {
                    if (res.success) {
                        parent.layer.msg("添加成功！", {time: 500}, function () {
                            //刷新父页面
                            parent.location.reload();
                        });
                    } else {
                        layer.msg(res.message);
                    }
                },
                error: function (error) {
                    layer.msg(error.toLocaleString());
                }
            });
            return false;
        });
    });
</script>
</body>
</html>
