<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <title>权限修改--layui后台管理模板</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="format-detection" content="telephone=no">
    <script src="../../../static/layui/js/layui.js" th:src="@{/static/layui/layui.js}"></script>
    <link rel="stylesheet" th:href="@{/static/layui/css/layui.css}">
    <link rel="stylesheet" href="../../../static/layui/css/layui.css" media="all"/>
</head>
<body class="childrenBody">

<form class="layui-form">
    <input name="id" type="hidden" th:value="appVersion.id">
    <div class="layui-form-item">
        <fieldset class="layui-elem-field layui-field-title" style="margin-top: 30px;margin-left: 10px;">
            <legend>功能名称(<span style="color:red">*</span>)</legend>
        </fieldset>
    </div>


    <div class="layui-form-item">
        <label class="layui-form-label">app版本号</label>
        <div class="layui-input-block">
            <input type="text" name='appVersionNo' th:value="${appVersion.appVersionNo}"
                   autocomplete="off" placeholder="app版本号" class="layui-input">
        </div>
    </div>


    <div class="layui-form-item">
        <label class="layui-form-label">app版本名称</label>
        <div class="layui-input-block">
            <input type="text" name='appVersionName' th:value="${appVersion.appVersionName}"
                   autocomplete="off" placeholder="app版本名称" class="layui-input">
        </div>
    </div>

    <div class="layui-form-item">
        <label class="layui-form-label">升级说明</label>
        <div class="layui-input-block">
            <input type="text" name='content'
                   autocomplete="off" placeholder="升级说明" class="layui-input" th:value="${appVersion.content}">
        </div>
    </div>


    <div class="layui-form-item">
        <label class="layui-form-label">下载地址</label>
        <div class="layui-input-block">
            <input type="text" id="appDownloadUrl" name='appDownloadUrl' th:value="${appVersion.appDownloadUrl}"
                   autocomplete="off" placeholder="下载地址" class="layui-input param">
        </div>
        <div class="layui-input-inline">
            <button type="button" class="layui-btn" id="upload">
                <i class="layui-icon">&#xe67c;</i>上传
            </button>
        </div>
    </div>


    <div class="layui-form-item">
        <label class="layui-form-label">强制更新</label>
        <div class="layui-input-block">
            <input type="radio" name="forceUpdate" value="1" title="是" th:checked="${appVersion.forceUpdate==1}">
            <input type="radio" name="forceUpdate" value="0" title="否" th:checked="${appVersion.forceUpdate==0}">
        </div>
    </div>


    <div class="layui-form-item" style="padding-left: 30%;">
        <div class="layui-input-block">
            <button class="layui-btn" lay-submit="" lay-filter="editRole">我要修改</button>
        </div>
    </div>
</form>
<script>


    layui.use(['upload', 'form', 'jquery', 'layer'], function () {
        let form = layui.form,
            $ = layui.jquery,
            upload = layui.upload,
            layer = layui.layer;


        $(function () {
            initimgupload($("#upload"));
        });

        function initimgupload(dom) {

            upload.render({
                elem: dom //绑定元素
                , url: "/file/upload" //上传接口
                , multiple: true
                , field: 'file'
                , done: function (res) {
                    console.log(JSON.stringify(res));

                    $('#appDownloadUrl').val(res.data.src);

                    console.log(res.data.src);

                    layer.msg("上传成功");


                    //上传完毕回调
                }
                , error: function () {
                    layer.msg("上传失败");
                    layer.msg(uploadUrl);

                    //请求异常回调
                }
            });
        }


        form.on('submit(editRole)', function (data) {

            let loadIndex = layer.load(2, {
                shade: [0.3, '#333']
            });
            console.log(JSON.stringify(data.field));
            $.ajax({
                type: "POST",
                url: "/appversion/save",
                dataType: "json",
                contentType: "application/json",
                data: JSON.stringify(data.field),
                success: function (res) {
                    layer.close(loadIndex);
                    if (res.success) {
                        parent.layer.msg("修改成功！", {time: 500}, function () {
                            //刷新父页面
                            parent.location.reload();
                        });
                    } else {
                        layer.msg(res.message);
                    }
                },
                error: function (error) {
                    layer.msg("请求出错");
                    layer.close(loadIndex);
                }
            });
            return false;
        });
    });
</script>
</body>
</html>
