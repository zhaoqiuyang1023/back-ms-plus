<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <title>权限修改--layui后台管理模板</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="format-detection" content="telephone=no">
    <script src="../../../static/layui/js/layui.js" th:src="@{/static/layui/layui.js}"></script>
    <link rel="stylesheet" th:href="@{/static/layui/css/layui.css}">
    <link rel="stylesheet" href="../../../static/layui/css/layui.css" media="all"/>
</head>
<body class="childrenBody">

<form class="layui-form">
    <input name="id" type="hidden" th:value="${payPolicy.id}">
    <div class="layui-form-item">
        <fieldset class="layui-elem-field layui-field-title" style="margin-top: 30px;margin-left: 10px;">
            <legend>功能名称(<span style="color:red">*</span>)</legend>
        </fieldset>
    </div>


    <div class="layui-form-item">
        <label class="layui-form-label">几个月</label>
        <div class="layui-input-block">
            <input type="text" name='duration' th:value="${payPolicy.duration}"
                   autocomplete="off" placeholder="几个月" class="layui-input">
        </div>
    </div>


    <div class="layui-form-item">
        <label class="layui-form-label">价格</label>
        <div class="layui-input-block">
            <input type="text" name='money' th:value="${payPolicy.money}"
                   autocomplete="off" placeholder="价格" class="layui-input">
        </div>
    </div>


    <div class="layui-form-item">
        <label class="layui-form-label">合每月多少钱</label>
        <div class="layui-input-block">
            <input type="text" name='moneyOfMonth' th:value="${payPolicy.moneyOfMonth}"
                   autocomplete="off" placeholder="合每月多少钱" class="layui-input">
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">1是正常0是试用</label>
        <div class="layui-input-block">
            <input type="text" name='type' th:value="${payPolicy.type}"
                   autocomplete="off" placeholder="合每月多少钱" class="layui-input">
        </div>
    </div>


    <div class="layui-form-item" style="padding-left: 30%;">
        <div class="layui-input-block">
            <button class="layui-btn" lay-submit="" lay-filter="editRole">我要修改</button>
        </div>
    </div>
</form>
<script>


    layui.use(['form', 'jquery', 'layer'], function () {
        let form = layui.form,
            $ = layui.jquery,
            layer = layui.layer;


        form.on('submit(editRole)', function (data) {

            let loadIndex = layer.load(2, {
                shade: [0.3, '#333']
            });
            console.log(JSON.stringify(data.field));
            $.ajax({
                type: "POST",
                url: "/payPolicy/save",
                dataType: "json",
                contentType: "application/json",
                data: JSON.stringify(data.field),
                success: function (res) {
                    layer.close(loadIndex);
                    if (res.success) {
                        parent.layer.msg("修改成功！", {time: 500}, function () {
                            //刷新父页面
                            parent.location.reload();
                        });
                    } else {
                        layer.msg(res.message);
                    }
                },
                error: function (error) {
                    layer.msg("请求出错");
                    layer.close(loadIndex);
                }
            });
            return false;
        });
    });
</script>
</body>
</html>
