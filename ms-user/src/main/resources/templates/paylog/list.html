<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <title>用户总数--layui后台管理模板</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="format-detection" content="telephone=no">
    <script th:src="@{/static/layui/layui.js}"></script>
    <link rel="stylesheet" th:href="@{/static/layui/css/layui.css}">
    <link rel="stylesheet" href="../../../static/layui/css/layui.css" media="all"/>
</head>
<body class="childrenBody">
<fieldset class="layui-elem-field">
    <legend>信息检索</legend>
    <div class="layui-field-box">
        <form class="layui-form">
            <div class="layui-inline">
                <input type="text" value="" name="name" placeholder="公司名称或用户名" class="layui-input search_input">
            </div>
            <div class="layui-inline">
                <label class="layui-form-label">日期范围</label>
                <div class="layui-input-inline">
                    <input type="text" class="layui-input" id="test10">
                </div>
            </div>
            <div class="layui-input-inline">
                <a class="layui-btn" lay-submit="" lay-filter="searchForm">查询</a>
            </div>

        </form>
    </div>
</fieldset>
<div class="layui-form users_list">
    <table class="layui-table" id="test" lay-filter="demo"></table>
    <script type="text/html" id="barDemo">

    </script>
</div>
<div id="page"></div>
<script th:inline="none">
    layui.use(['layer', 'form', 'laydate', 'table'], function () {
        var layer = layui.layer,
            $ = layui.jquery,
            form = layui.form,
            laydate = layui.laydate,
            table = layui.table,
            t;              //表格变量

        let beginDate = '';
        let endDate = '';


        //日期时间范围
        laydate.render({
            elem: '#test10'
            , range: '到'
            , trigger:'click'
            , done: function (value, date) {
                console.log(value);
                beginDate = value.split('到')[0];
                endDate = value.split('到')[1];
                console.log(value.split('到')[0]);
            }
        });
        //监听工具条
        table.on('tool(demo)', function (obj) {
            let data = obj.data;
            if (obj.event === 'edit') {
                let editIndex = layer.open({
                    title: "编辑功能",
                    type: 2,
                    content: "/paylog/edit/" + data.id,
                    success: function (layero, index) {
                        setTimeout(function () {
                            layer.tips('点击此处返回功能列表', '.layui-layer-setwin .layui-layer-close', {
                                tips: 3
                            });
                        }, 500);
                    }
                });
                //改变窗口大小时，重置弹窗的高度，防止超出可视区域（如F12调出debug的操作）
                $(window).resize(function () {
                    layer.full(editIndex);
                });
                layer.full(editIndex);
            }
            if (obj.event === "del") {
                layer.confirm("你确定要删除该功能么？", {btn: ['是的,我确定', '我再想想']},
                    function () {
                        $.post("/paylog/delete", {"id": data.id}, function (res) {
                            if (res.success) {
                                layer.msg("删除成功", {time: 500}, function () {
                                    table.reload('test', t);
                                });
                            } else {
                                layer.msg(res.message);
                            }

                        });
                    }
                )
            }
        });

        t = {
            elem: '#test',
            even: true,
            url: '/paylog/list',
            method: 'post',
            toolbar: 'default',
            totalRow: true,
            page: { //支持传入 laypage 组件的所有参数（某些参数除外，如：jump/elem） - 详见文档
                layout: ['limit', 'count', 'prev', 'page', 'next', 'skip'], //自定义分页布局
                groups: 10,
                limits: [10, 20, 30, 50]
            },

            cols: [[
                {field: 'type', title: '类型', width: '6%'},
                {field: 'tradeNo', title: '流水号', width: '18%',sort: true},
                {field: 'organizationName', title: '公司名称', width: '10%'},
                {field: 'userName', title: '被充值用户', width: '7%'},
                {field: 'numOfMonth', title: '充值月数', width: '5%'},
                {field: 'money', title: '充值金额', width: '7%', sort: true, totalRow: true},
                {field: 'adminName', title: '管理员名称', width: '7%'},
                {field: 'createDate', title: '创建时间', width: '13%'},
                {field: 'beforeCutOffDate', title: '充值之前到期时间', width: '13%'},
                {field: 'endCutOffDate', title: '充值之后到期时间', width: '13%'}
            ]]
        };
        table.render(t);

        let active = {
            addUser: function () {
                addIndex = layer.open({
                    title: "添加功能",
                    type: 2,
                    content: "/paylog/add",
                    success: function (layero, addIndex) {
                        setTimeout(function () {
                            layer.tips('点击此处返回功能列表', '.layui-layer-setwin .layui-layer-close', {
                                tips: 3
                            });
                        }, 500);
                    }
                });
                //改变窗口大小时，重置弹窗的高度，防止超出可视区域（如F12调出debug的操作）
                $(window).resize(function () {
                    layer.full(addIndex);
                });
                layer.full(addIndex);
            },
        };

        $('.layui-inline .layui-btn').on('click', function () {
            let type = $(this).data('type');
            active[type] ? active[type].call(this) : '';
        });

        //搜索
        form.on("submit(searchForm)", function (data) {
            data.field.beginDate = beginDate;
            data.field.endDate = endDate;
            t.where = data.field;
            table.reload('test', t);
            return false;
        });

    });
</script>
</body>
</html>
